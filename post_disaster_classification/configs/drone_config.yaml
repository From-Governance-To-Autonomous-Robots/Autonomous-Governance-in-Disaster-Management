    - water
    - vehicle
    - tree
    - pool
    - road_clear
    - road_blocked
  combine_classes: {
    "building_major_damage" : "building_destroyed",
    "building_minor_damage" : "building_no_damage"
  }
  random_state: 42
  batch_size: 16
  num_epochs: 100
  learning_rate: 0.0001


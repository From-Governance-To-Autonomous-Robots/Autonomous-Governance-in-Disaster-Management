  label_file_suffix: 'lab'
  label_ext: 'png'
  gt_labels:
    - 'background'
    - 'water'
    - 'building_no_damage'
    - 'building_minor_damage'
    - 'building_major_damage'
    - 'building_destroyed'
    - 'vehicle'
    - 'road_clear'
